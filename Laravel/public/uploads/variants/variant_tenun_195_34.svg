<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="tenun-diamond" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#A06432"/>
      <polygon points="20,2 38,20 20,38 2,20" fill="#dca06e" opacity="0.3"/>
      <polygon points="20,8 32,20 20,32 8,20" fill="#783c0a" opacity="0.4"/>
      <polygon points="20,14 26,20 20,26 14,20" fill="#ffc896" opacity="0.3"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#ffc896" stroke-width="1" opacity="0.2"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#ffc896" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <linearGradient id="overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A06432" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#A06432" stop-opacity="0"/>
      <stop offset="85%" stop-color="#000" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Background pattern -->
  <rect width="400" height="400" fill="url(#tenun-diamond)"/>

  <!-- Decorative horizontal stripes -->
  <rect x="0" y="45" width="400" height="3" fill="#ffc896" opacity="0.4"/>
  <rect x="0" y="95" width="400" height="3" fill="#ffc896" opacity="0.4"/>
  <rect x="0" y="145" width="400" height="3" fill="#ffc896" opacity="0.4"/>
  <rect x="0" y="195" width="400" height="3" fill="#ffc896" opacity="0.4"/>
  <rect x="0" y="245" width="400" height="3" fill="#ffc896" opacity="0.4"/>
  <rect x="0" y="295" width="400" height="3" fill="#ffc896" opacity="0.4"/>

  <!-- Border frame -->
  <rect x="8" y="8" width="384" height="384" fill="none" stroke="#ffc896" stroke-width="2" opacity="0.4" rx="4"/>
  <rect x="14" y="14" width="372" height="372" fill="none" stroke="#ffc896" stroke-width="1" opacity="0.25" rx="2"/>

  <!-- Gradient overlay -->
  <rect width="400" height="400" fill="url(#overlay)"/>

  <!-- Bottom text area -->
  <rect x="0" y="310" width="400" height="90" fill="rgba(0,0,0,0.5)" rx="0"/>

  <!-- Product label -->
  <text x="200" y="345" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="2">Dompet Tenun</text>

  <!-- Variant label -->
  <text x="200" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Koin</text>

  <!-- Top corner accent -->
  <polygon points="0,0 60,0 0,60" fill="#ffc896" opacity="0.2"/>
  <polygon points="400,0 340,0 400,60" fill="#ffc896" opacity="0.2"/>
</svg>